<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="titulo">Fitness journal APP</h1>

    <div class="boton-center">
      <button type="submit" class="boton" id="boton-add">
        Agregar Ejercicio
      </button>
      <button type="submit" class="boton" id="boton-update">
        Actualizar Ejercicio
      </button>
      <button type="submit" class="boton" id="boton-delete">
        Borrar Ejercicio
      </button>
    </div>
    <table id="mi-tabla">
      <tr class="columnas">
        <th>ID</th>
        <th>Ejercicio</th>
        <th>Horario</th>
        <th>Duracion</th>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
